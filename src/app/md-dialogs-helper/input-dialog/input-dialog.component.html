<h2 mat-dialog-title>
  {{ options.title }}
</h2>

<mat-dialog-content>
  <p>{{ options.message }}</p>
  <mat-form-field class="input">
    <mat-label>{{ options.label }}</mat-label>
    <textarea
      matTextareaAutosize
      matInput
      #input
      [placeholder]="options.placeholder || options.label"
    ></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" mat-button (click)="dialogRef.close(undefined)">
    Cancel
  </button>
  <button
    type="button"
    mat-button
    cdkFocusInitial
    (click)="dialogRef.close(input.value)"
  >
    OK
  </button>
</mat-dialog-actions>
