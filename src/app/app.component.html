<h2>Material Dialogs Helper Module</h2>

<h3>Confirm Dialog</h3>

<div>
  <button (click)="openConfirmDialog()">Open dialog</button>
  <p>Confirm Dialog Results: {{ confirmResult }}</p>
</div>

<h3>Input Dialog</h3>

<div>
  <button (click)="openInputDialog()">Open dialog</button>
  <p>Input Dialog Results: {{ inputResult }}</p>
</div>
